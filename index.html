<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Giph Search</h1>

    <!-- Form Section -->
    <form id="giph-form">
        <label for="giph-search">Search for a Giph:</label>
        <input type="text" id="giph-search" name="giph-search" placeholder="Enter search term" required>
        
        <label for="weirdness-factor">Weirdness Factor:</label>
        <input type="number" id="weirdness-factor" name="weirdness-factor" min="1" max="10" step="1" value="1" required>
        
        <button type="submit">Fetch</button>
    </form>

    <!-- Giph Image Section -->
    <div id="giph-container">
        <img src="#" alt="Giph will appear here" id="giph-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
